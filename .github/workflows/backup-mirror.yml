name: Mirror to Backup Repo

on:
  push:
    branches:
      - "main"
      - "*"
    tags:
      - "*"
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  mirror:
    if: ${{ github.repository == 'MaGioMusic/Luminia-Estate-Motiff-Edition-Private' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push mirror to backup remote
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          # Secret is guaranteed present by job-level if; keep a safety check
          if [ -z "$BACKUP_TOKEN" ]; then echo "BACKUP_TOKEN not set; skipping"; exit 0; fi
          git remote add backup https://x-access-token:${BACKUP_TOKEN}@github.com/MaGioMusic/lumina-estate-site-backup-2025-10-25.git || true
          git push --mirror backup


